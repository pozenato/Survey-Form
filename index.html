<main id="main">
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   <header>
      <h1 id="title">
         freeCodeCamp Survey Form
      </h1>
      <p id="description">
         Thank you for taking the time to help us improve the platform
      </p>
   </header>
   <section>
      <form id="survey-form">
         <div class="form-content">
            <div class="fields-content">
               <label id="name-label" class="labels" for="name">Name</label>
               <input
                  type="text"
                  name="name"
                  id="name"
                  class="inputs"
                  placeholder="Enter your name"
                  required
                  />
            </div>
            <div class="fields-content">
               <label id="email-label" class="labels" for="email">E-mail</label>
               <input
                  type="email"
                  name="email"
                  id="email"
                  class="inputs"
                  placeholder="Enter your e-mail"
                  required
                  />
            </div>
            <div class="fields-content">
               <label id="number-label" class="labels" for="number">Age (optional)</label>
               <input
                  type="number"
                  name="age"
                  id="number"
                  class="inputs"
                  min="10"
                  max="99"
                  placeholder="Age"
                  />
            </div>
            <div class="fields-content">
               <p>Which option best describes your current role?</p>
               <select id="dropdown" name="role" class="form-control" required>
                  <option disabled selected value>Select current role</option>
                  <option value="student">Student</option>
                  <option value="job">Full Time Job</option>
                  <option value="learner">Full Time Learner</option>
                  <option value="preferNo">Prefer not to say</option>
                  <option value="other">Other</option>
               </select>
            </div>
            <div class="fields-content">
               <p>Do you like freeCodeCamp?</p>
               <label class="radio-label">
                 <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked
                  />
                 <span>Definitely</span>
                </label>
               <label class="radio-label">
               <input
                  name="user-recommend"
                  value="maybe"
                  type="radio"
                  class="input-radio"
                  />
                 <span>Maybe</span>
                </label>
               <label class="radio-label"
                  ><input
                  name="user-recommend"
                  value="not-sure"
                  type="radio"
                  class="input-radio"
                  />
                 <span>Not Sure</span>
                </label>
            </div>
            <div class="fields-content">
               <p>
                  What would you like to see improved?
                  <span class="clue">(Check all that apply)</span>
               </p>
               <label class="checkbox-label"
                  ><input
                  name="prefer"
                  value="front-end-projects"
                  type="checkbox"
                  class="input-checkbox"
                  />
                 <span>Front-end Projects</span>
                 
              </label>
               <label class="checkbox-label">
               <input
                  name="prefer"
                  value="back-end-projects"
                  type="checkbox"
                  class="input-checkbox"
                  />
                 <span>Back-end Projects</span>
                 </label
                  >
               <label class="checkbox-label"
                  ><input
                  name="prefer"
                  value="data-visualization"
                  type="checkbox"
                  class="input-checkbox"
                  />
                 <span>Data Visualization</span>
                 </label
                  >
               <label class="checkbox-label"
                  ><input
                  name="prefer"
                  value="challenges"
                  type="checkbox"
                  class="input-checkbox"
                  />
                 <span>Challenges</span>
                 </label
                  >
               <label class="checkbox-label"
                  ><input
                  name="prefer"
                  value="videos"
                  type="checkbox"
                  class="input-checkbox"
                  />Videos</label
                  >
               <label class="checkbox-label"
                  ><input
                  name="prefer"
                  value="city-meetups"
                  type="checkbox"
                  class="input-checkbox"
                  />
                 <span>City Meetups</span>
                 </label
                  >
               <label class="checkbox-label"
                  ><input
                  name="prefer"
                  value="wiki"
                  type="checkbox"
                  class="input-checkbox"
                  />
                 <span>Wiki</span>
                 </label
                  >
               <label class="checkbox-label"
                  ><input
                  name="prefer"
                  value="forum"
                  type="checkbox"
                  class="input-checkbox"
                  />
                 <span>Forum</span>
                 </label
                  >
               <label class="checkbox-label"
                  ><input
                  name="prefer"
                  value="additional-courses"
                  type="checkbox"
                  class="input-checkbox"
                  />
                 <span>Additional Courses</span>
                </label
                  >
            </div>
            <div class="fields-content">
               <p>Any comments or suggestions?</p>
               <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your comment here..."
                  ></textarea>
            </div>
            <div class="fields-content">
               <button type="submit" id="submit" class="submit-button">
               Submit
               </button>
            </div>
         </div>
      </form>
   </section>
</main>
